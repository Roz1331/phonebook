<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" th:href="@{css/main.css}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{js/main.js}"></script>
</head>
<body>
<div class="main-container">
    <h3>Best phonebook ever</h3>

    <table class="phones-table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone number</th>
            <th>Date</th>
        </tr>
    </table>

    <button class="new-member" id="new-member">New...</button>
    <div id="add-member">
        <form action="#">
            <p>Name: <input id="new-name" type="text"/></p>
            <p>Phone number: <input id="phone-number" type="text"/></p>
        </form>
        <button id="add-member-btn">Add</button>
        <button id="cancel-btn">Cancel</button>
    </div>
</div>
</body>
</html>

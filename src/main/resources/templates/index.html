<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/main.css}"/>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{js/main.js}"></script>
</head>
<body>
<div class="main-container">
    <h3>Best phonebook ever</h3>

    <table class="phones-table" style="width:80%">
        <thead>
            <th>ID</th>
            <th style="width:30%">Name</th>
            <th style="width:30%">Phone number</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Remove</th>
        </thead>
        <tbody>
            <tr id="main-table" th:each="member: ${allMembers}" th:id="${member.getId()}">
                <td th:text="${member.getId()}"/>
                <td th:text="${member.getName()}"/>
                <td th:text="${member.getPhoneNumber()}"/>
                <td th:text="${member.getDate()}"/>
                <td class="editBtn" th:text="edit" />
<!--                <td class="delBtn" th:text="x" th:onclick="deleteById([[ ${member.getId()} ]])" />-->
                <td class="delBtn" th:text="x"/>
            </tr>
        </tbody>
    </table>

    <button class="new-member" id="new-member">New...</button>
    <div id="add-member">
        <form action="#">
            <p>Name: <input id="new-name" type="text"/></p>
            <p>Phone number: <input id="phone-number" type="text"/></p>
        </form>
        <button id="add-member-btn">Add</button>
        <button id="cancel-btn">Cancel</button>
    </div>

    <button type="button" class="btn btn-primary d-none" id="open-modal" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Запустите демо модального окна
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Изменение информации абонента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <p>Name: <input id="edit-name" type="text"/></p>
                    <p>Phone number: <input id="edit-phone" type="text"/></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary update-member">Сохранить изменения</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
